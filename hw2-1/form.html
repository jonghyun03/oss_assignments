<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      margin-bottom: 20px;
      text-align: center;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 600px;
      margin-bottom: 20px;
    }

    .input-field {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    #itemInput {
      width: 100%;
      height: 40px;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }

    #itemInput:focus {
      outline: none;
      box-shadow: 0 0 0 .25rem rgba(13, 110, 253, 0.25);
    }

    .btn {
      height: 40px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
    }

    .btn-add {
      background-color: #0d6efd;
      width: 100px;
    }

    .btn-add:hover {
      box-shadow: 0 0 0 .25rem rgba(13, 110, 253, 0.25);
    }

    .btn-delete {
      background-color: #dc3545;
      width: 100px;
    }

    .btn-delete:hover {
      box-shadow: 0 0 0 .25rem rgba(220, 53, 69, 0.25);
    }

    .list-container {
      width: 100%;
      display: block;
    }

    .list-item {
      /* width: 100%; */
      text-align: center;
      border-bottom: 1px solid #0d6efd;
    }
    
    
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Dynamic Web page</h1>

    <div class="input-section">
      <div class="input-field">
        <input type="text" id="itemInput" placeholder="항목을 입력하세요">
        <button class="btn btn-add" id="addBtn">추가</button>
        <button class="btn btn-delete" id="deleteBtn">삭제</button>
      </div>
    </div>

    <div class="list-section">
      <ul class="list-container" id="listContainer">
      </ul>
    </div>
  </div>

  <script>
    let items = [];

    const itemInput = document.getElementById('itemInput');
    const addBtn = document.getElementById('addBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const listContainer = document.getElementById('listContainer');

    function addItem() {
      const inputValue = itemInput.value.trim();

      if (inputValue === '') {
        alert('항목을 입력해주세요!');
        return;
      }

      items.push(inputValue);

      const listItem = document.createElement('li');
      listItem.className = 'list-item';
      listItem.textContent = inputValue;

      listContainer.appendChild(listItem);

      itemInput.value = '';
    }

    function deleteAllItems() {
      if (items.length === 0) {
        alert('삭제할 항목이 없습니다!');
        return;
      }

      if (confirm('정말로 삭제 하시겠습니까?')) {
        items = [];
        listContainer.innerHTML = '';
      }
    }

    window.onload = function () {
      addBtn.addEventListener('click', addItem);
      deleteBtn.addEventListener('click', deleteAllItems);

      itemInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          addItem();
        }
      });
    };
  </script>
</body>

</html>
