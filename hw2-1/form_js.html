<html>

<head>
    <title>Checkout Form</title>
</head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            border-radius: 5px;
            padding: 20px;
            width: 100%;
        }

        label {
            display: block;
        }

        input {
            border-radius: .375rem;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type=text] {
            transition: width 0.4s ease-in-out;
        }

        #username {
            background-image: url('searchicon.png');
            background-position: 10px 10px;
            background-size: 20px;
            background-repeat: no-repeat;
            padding-left: 40px;
            border-radius: 4px;
        }

        input[type=text]:focus {
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
            outline: 0;
        }

        input[type=submit] {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #0d6efd;
        }

        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;

            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 16px;
            font-family: inherit;
            background-color: #f9f9ff;
            color: #333;
            cursor: pointer;
            margin: 8px 0;
        }

        input[type="color"] {
            appearance: none;
            -webkit-appearance: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            margin: 8px 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            resize: none;
        }

        .description {
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            margin-bottom: 20px;
            text-align: center;
        }

        .address-group {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .address-group-item {
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 100%;
        }

        .checkbox-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 20px 0;
        }

        .checkbox-group-item {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
        }

        .radio-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-group-item {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
        }

        .payment-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-group-item1 {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .payment-group-item2 {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .payment-group-item {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
    <div class="container">
        <h1 class="title">Checkout form</h1>
        <p class="description">Below is an example form built entirely with Bootstrap’s form controls. Each required
            form group has a validation state that can be triggered by attempting to submit the form without completing
            it.</p>

        <form>
            <div>
                <h3>Billing address</h3>
                <div class="address-group">
                    <div class="address-group-item">
                        <label for="firstName">First name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="address-group-item">
                        <label for="lastName">Last name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <label for="email">Email <span style="font-size: 12px; color: #6c757d;">(Optional)</span></label>
                <input type="text" id="email" name="email" placeholder="you@example.com">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="1234 Main St" required>

                <label for="address2">Address 2 <span style="font-size: 12px; color: #6c757d;">(Optional)</span></label>
                <input type="text" id="address2" name="address2" placeholder="Apartment or suite">

                <div class="address-group">
                    <div class="address-group-item">
                        <label for="country">Country:</label>
                        <select id="country" name="country" required>
                            <option value="">Choose...</option>
                            <optgroup label="North America">
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="MX">Mexico</option>
                            </optgroup>
                            <optgroup label="Asia">
                                <option value="KR">South Korea</option>
                                <option value="JP">Japan</option>
                                <option value="CN">China</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="address-group-item">
                        <label for="state">State:</label>
                        <select id="state" name="state" required>
                            <option value="">Choose...</option>
                            <option value="CA">California</option>
                        </select>
                    </div>
                    <div class="address-group-item">
                        <label for="zip">Zip:</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-group-item">
                        <input type="checkbox" id="sameAddress" name="sameAddress">
                        <label for="sameAddress">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="checkbox-group-item">
                        <input type="checkbox" id="saveInfo" name="saveInfo">
                        <label for="saveInfo">Save this information for next time</label>
                    </div>
                </div>
            </div>

            <div>
                <h3>Payment</h3>

                <div class="radio-group">
                    <div class="radio-group-item">
                        <input type="radio" id="creditCard" name="paymentMethod" value="credit" checked>
                        <label for="creditCard">Credit card</label>
                    </div>

                    <div class="radio-group-item">
                        <input type="radio" id="debitCard" name="paymentMethod" value="debit">
                        <label for="debitCard">Debit card</label>
                    </div>

                    <div class="radio-group-item">
                        <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                        <label for="paypal">PayPal</label>
                    </div>
                </div>
            </div>

            <div class="payment-group">
                <div class="payment-group-item1">
                    <div class="payment-group-item">
                        <label for="cardName">Name on card:</label>
                        <input type="text" id="cardName" name="cardName" required>
                        <small>Full name as displayed on card</small>
                    </div>

                    <div class="payment-group-item">
                        <label for="cardNumber">Credit card number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
                    </div>
                </div>

                <div class="payment-group-item2">
                    <div class="payment-group-item">
                        <label for="expiration">Expiration:</label>
                        <input type="text" id="expiration" name="expiration" required>
                    </div>

                    <div class="payment-group-item">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>

                    <div class="payment-group-item">
                        <label for="cardColor">Card Color Preference:</label>
                        <input type="color" id="cardColor" name="cardColor" value="#0066cc">
                    </div>
                </div>

                <div>
                    <h3>Additional Information</h3>

                    <label for="deliveryDate">Preferred Delivery Date:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>

                    <label for="comments">Special Instructions:</label>
                    <textarea id="comments" name="comments" rows="4" cols="50"
                        placeholder="Any special delivery instructions or comments..."></textarea>

                </div>
                <input type="submit" value="Continue to checkout">
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                document.getElementById('email').focus();
                return;
            }
            
            const zip = document.getElementById('zip').value.trim();
            if (zip && !/^\d{5}$/.test(zip)) {
                alert('ZIP 코드는 5자리 숫자여야 합니다.');
                document.getElementById('zip').focus();
                return;
            }
            
            const cardNumber = document.getElementById('cardNumber').value.trim();
            if (cardNumber && !/^[\d\s-]{16,19}$/.test(cardNumber.replace(/[\s-]/g, ''))) {
                alert('올바른 신용카드 번호를 입력해주세요. 16자리 숫자여야 합니다.');
                document.getElementById('cardNumber').focus();
                return;
            }
            
            alert('모든 정보가 올바르게 입력되었습니다!');
            this.submit();
        });
    </script>
</body>

</html>
